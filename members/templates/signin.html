<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-container {
            max-width: 400px;
            margin: 50px auto;
        }
        .toggle-link {
            cursor: pointer;
            text-decoration: underline;
        }
    </style>
</head>
<body>


{% if messages %}
<div class="messages">
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
            {{ message }}
        </div>
    {% endfor %}
</div>
{% endif %}
<div class="form-container">
    <!-- Login Form -->
    <div id="loginForm" class="card p-4">
        <h3 class="text-center">Login</h3>
        <form method="post" action="{% url 'signin' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="loginUsername" class="form-label">Username</label>
                <input type="username" class="form-control" id="loginEmail" name="username" placeholder="Enter username" required>
            </div>
            <div class="mb-3">
                <label for="loginPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="loginPassword" name="password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <div class="text-center mt-3">
            <span class="toggle-link" onclick="toggleForm()">Don't have an account? Sign up</span>
        </div>
    </div>

</body>
</html>
